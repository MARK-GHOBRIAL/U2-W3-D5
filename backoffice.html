<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>PickNotes Backoffice</title>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">PickNotes Store</span>
          </div>
      </nav>
      <div class="container mt-5">
        <h1 class="text-center mb-4">Product Dashboard</h1>
        <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#productModal" onclick="resetForm()">Aggiungi Prodotto</button>
    
        <!-- Container per le card -->
        <div id="product-cards" class="row g-4"></div>
      </div>
    
      <!-- Modal per aggiunta/modifica -->
      <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="productModalLabel">Gestisci Prodotto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="product-form">
              <div class="modal-body">
                <div class="mb-3">
                  <label for="name" class="form-label">Nome</label>
                  <input type="text" id="name" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="brand" class="form-label">Brand</label>
                  <input type="text" id="brand" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Prezzo</label>
                  <input type="number" step="0.01" id="price" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="imageUrl" class="form-label">URL Immagine</label>
                  <input type="url" id="imageUrl" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">Descrizione</label>
                  <textarea id="description" class="form-control" rows="3" required></textarea>
                </div>
                <input type="hidden" id="product-id">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                <button type="submit" class="btn btn-primary">Salva</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/backoffice.js"></script>
    </body>
</html>
